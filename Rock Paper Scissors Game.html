<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors Project using arrow function and addEventListener</title>
    <link rel="stylesheet" href="Rock Paper Scissors Game.css">
  </head>

  <body>
    <p class="heading">Rock Paper Scissors</p>
    <br>
    <button id="auto-button" class="js-auto">Auto play</button>
    <br>
    <button id="rock-button" class="js-rock">Rock</button>
    <button id="paper-button" class="js-paper">Paper</button>
    <button id="scissors-button" class="js-scissors">Scissors</button>

    <div>
      <button id="reset-button" class="js-reset">Reset score</button>
      
    </div>

    <div id="results" class="js-results"></div>
    <div id="score" class="js-score"></div>
    <p class="js-reset-confirmation"></p>

    <script src="Rock Paper Scissors Game.js"></script>
  </body>
</html>
